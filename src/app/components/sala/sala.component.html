<div class="container">
  <div class="row">
    <div *ngFor="let computador of computadores" class="col-lg-3">
      <div class="box">
        <p class="text-center">
          <i class="fas fa-desktop fa-4x"></i>
        </p>
        <h3 class="text-center text-secondary font-ubuntu">{{ computador.idComputador }}</h3>
        <hr>
        <div *ngIf="computador.estado=='Disponible'" style="background: #bceb00; color: white; font-size: 140%">
          <p class="text-center">{{ computador.estado }}</p>
        </div>
        <div *ngIf="computador.estado=='Ocupado'" style="background: #e30500; color: white; font-size: 140%">
          <p  class="text-center">{{ computador.estado }}</p>
        </div>
        <hr>
        <p class="font-ubuntu text-center">Última conexión</p>
        <p class="font-ubuntu text-center">{{ computador.last_connection }}</p>
      </div>
    </div>
  </div>
</div>
